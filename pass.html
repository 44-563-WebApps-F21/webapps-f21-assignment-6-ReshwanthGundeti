<body>

<h2>Pass phrase by Reshwanth Gundeti</h2>

<form>
    <label for="secret phrase">Enter the secret phrase </label>
    <input type ="password" id="secret phrase" name="form1_spValue"  min=10 max=50 step=2 value="Let me in"> <br>
    
    <label for="phrase">Enter a phrase </label>
    <input type ="text" id="phrase" name="form1_pCheck" autofocus > <br>

    <input type="button" onclick="processPhrase()" value ="Check the phrase">
</form>


<p id="result"></p> 


<script> 
var correct =0,wrong=0;

function processPhrase (){
    console.log("Getting form values")
    spValue = document.getElementById("secret phrase").value 
    pCheck = document.getElementById("phrase").value
    confirmed = confirm("Are these the values? "+spValue+" and "+pCheck)
    
    
    out = document.getElementById("result")
    if(spValue===pCheck){
        correct = correct+1;
       
      alert("Access allowed")
    } else {
        wrong = wrong+1;
        
    alert("Access denied")
    }
    out.innerHTML="correct count:" +correct+ '<br>' +  "wrong count:" +wrong ; 
}
</script>
