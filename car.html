<!DOCTYPE html>
<html>

<head>
<title>Car order</title>
</head>

<body>

<h2>"Reshwanth Gundeti" orders a car</h2>

<form>
<input type="checkbox" id="electric" name="electric1"   value="electric" checked>
<label for="electric">electric</label></br>
<input type="checkbox" id="ac" name="ac1" value="ac">
<label for="ac">ac</label></br>
<input type="checkbox" id="gps" name="gps1"  value="gps" checked>
<label for="gps">gps</label></br>

<input type="button" onclick="orderCar()" value ="Order a car"><br><br>

</form>



<p id="result"></p>

<script> 

var my_car = {};

function orderCar (){

my_car = {};

if(document.getElementById("electric").checked){
            my_car["electric "]=true;
        }else{
            my_car["electric "]=false;
        }
    if(document.getElementById("ac").checked){
            my_car["ac "]=true;
        }else{
            my_car["ac "]=false;
        } 
    if(document.getElementById("gps").checked){
            my_car["gps "]=true;
        }else{
            my_car["gps "]=false;
        }
         out = document.getElementById("result")
        my_car = JSON.stringify(my_car)
        out.innerHTML=my_car
        my_car = JSON.parse(my_car)
        
    }


   

</script>

</body>
</html>
