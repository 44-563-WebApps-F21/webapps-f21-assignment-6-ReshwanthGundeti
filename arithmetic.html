<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic Calculations</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<style>

.exponent{
    
    border: dashed 3px purple; color:black; text-align: center;
    padding: 15px; margin: 15px;
}

.align{
text-align: center;
}

</style>

</head>
 
<body>

<h2 class="text-danger">"Reshwanth Gundeti" computes</h2>

<br>

<form>
    <label for="base element">Enter a base </label>
    <input type ="number" id="base element" value=10> <br><br>

    <label for="exponent">Enter an exponent </label>
    <input type ="number" id="exponent" value=2 autofocus> <br><br>

    <input type="button"  class="btn btn-success"  onclick="powers()" value="Compute">
</form>
<br><br>
<div class = "exponent">
<p id="result"> </p>
</div>

<script> 

function powers (){
    var result = " "
    base = document.getElementById("base element").value
    expo = document.getElementById("exponent").value
    
    
    out = document.getElementById("result")
    
for (i=1;i<=expo;i++)
{
 
    result += base**i + " ";

    out.innerHTML="powers of base are:" +result ;  

}

}
</script>

<div class = "align">

<form>
    <input type="radio" id="radio1" name="arithmetic" value="plus" onclick="processRadio()">  
       
    <label for="radio1">+</label></br>
  
    <input type="radio" id="radio2" name="arithmetic" value="minus" onclick="processRadio()">

    <label for="radio2">-</label></br>
  
    <input type="radio" id="radio3" name="arithmetic"  value="times" onclick="processRadio()">
    <label for="radio3">*</label></br>

    <input type="radio" id="radio4" name="arithmetic" onclick="processRadio()" value="divide">
    <label for="radio4">/</label>
</form>

</div>

<div class = "exponent">

  <p id="R_result"> </p>
</div>

  <script>

 function processRadio()
 {

  base = document.getElementById("base element").value
  expo = document.getElementById("exponent").value
  arithmeticvalue = document.getElementsByName("arithmetic")
  out=document.getElementById("R_result")

  for(i = 0; i < arithmeticvalue.length; i++) {
        if(arithmeticvalue[i].checked){
            console.log(arithmeticvalue[i].value)
            if(arithmeticvalue[i].value=="plus"){
                let add = parseFloat(base)+parseFloat(expo)
                out.innerHTML = "Result for " + base + " + " + expo + " is " + add
            }
            else if(arithmeticvalue[i].value=="minus"){
                let sub = base-expo
                out.innerHTML = "Result for " + base + " - " + expo + " is " + sub
            }
            else if(arithmeticvalue[i].value=="times"){
                let mul = base*expo
                out.innerHTML = "Result for " + base + " * " + expo+ " is " + mul
            }
            else if(arithmeticvalue[i].value=="divide"){
                let div = base/expo
                out.innerHTML = "Result for " + base + " / " + expo + " is " + div
            }
        }
    }

}

  </script>

</body>
</html>
